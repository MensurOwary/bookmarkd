<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <title>Bookmarkie</title>

        <link rel="stylesheet" href="./css/materialize.min.css" />
        <link rel="stylesheet" href="./css/main.css" />
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Bungee+Shade&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <h1 class="center-align" id="app-title">bookmarkd</h1>

        <div class="container" id="root">
            <div id="featured"></div>
            <div class="collection" id="items">
                <p class="center">no bookmarks</p>
            </div>

            <div id="doneItems"></div>
        </div>

        <div class="fixed-action-btn">
            <a class="btn-floating btn-large red">
                <i class="large material-icons">menu</i>
            </a>
            <ul>
                <li>
                    <a
                        class="btn-floating sidenav-trigger red tooltipped"
                        data-position="left"
                        data-tooltip="Show done"
                        id="showHideDone"
                        data-visibility="false"
                        data-target="slide-out"
                        ><i class="material-icons">insert_chart</i></a
                    >
                </li>
            </ul>
        </div>

        <script src="./scripts/vendor/sortable.min.js"></script>
        <script src="./scripts/vendor/materialize.js"></script>
        <script src="./scripts/utils.js"></script>
        <script src="./scripts/main.js"></script>
        <script src="./scripts/init.js"></script>
    </body>
</html>
